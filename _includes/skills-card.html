<div class="col">
  <div class="card h-100 hoverable">
    {% if skill.img %}
      <img src="{{ skill.img }}" class="card-img-top" alt="{{ skill.title }} certificate">
    {% endif %}
    <div class="card-body">
      <h5 class="card-title">{{ skill.title }}</h5>
      <p class="card-text">{{ skill.description }}</p>
    </div>
  </div>
</div>
